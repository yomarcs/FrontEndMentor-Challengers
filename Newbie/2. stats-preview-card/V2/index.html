<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esta es una solución al desafío del componente de tarjeta de vista previa de estadísticas en Frontend Mentor.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="right-side"></div>
      <div class="left-side">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats_item">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats_item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats_item">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yomarcs">YomarCs</a>.
  </div>
</body>
</html>
