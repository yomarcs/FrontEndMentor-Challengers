<!DOCTYPE html>
<html lang="es-PE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class="contain">
		<div class="card">
			<div class="bg-pattern-card">
				<div class="avatar"></div>
			</div>
			<div class="information">
				<h2>Victor Crest <span>26</span></h2>
				<p>London</p>   
			</div>
			<hr>
			<div class="socials">
				<div class="social-followers" >
					<span class="counter">80K</span> 
					<p class="description">Followers</p> 
				</div>
				<div class="social-likes">
					<span class="counter">803K</span> 
					<p class="description">Likes</p> 
				</div>
				<div class="social-photos">
					<span class="counter">1.4K</span> 
					<p class="description">Photos</p>  
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">YomarCs</a>.
		</div>
	</div>
</body>
</html>
